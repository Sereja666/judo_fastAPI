<!-- templates/partials/competitions/calendar.html -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-calendar-alt me-2"></i>
            Календарь соревнований и мероприятий
        </h5>
    </div>
    <div class="card-body">
        <!-- Навигация и легенда -->
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary btn-sm" onclick="previousMonth()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="currentMonth" class="mx-3 fw-bold fs-5 text-dark"></span>
                <button class="btn btn-outline-primary btn-sm" onclick="nextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Легенда -->
            <div class="calendar-legend">
                <div class="legend-item">
                    <div class="legend-color legend-normal"></div>
                    <span>Обычный день</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-today"></div>
                    <span>Сегодня</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-events"></div>
                    <span>С мероприятиями</span>
                </div>
            </div>
        </div>

        <!-- Дни недели -->
        <div class="row weekdays-row mb-2 g-1">
            <div class="col day-header text-center">Пн</div>
            <div class="col day-header text-center">Вт</div>
            <div class="col day-header text-center">Ср</div>
            <div class="col day-header text-center">Чт</div>
            <div class="col day-header text-center">Пт</div>
            <div class="col day-header text-center">Сб</div>
            <div class="col day-header text-center">Вс</div>
        </div>

        <!-- Контейнер для календаря -->
        <div id="calendar" class="calendar-grid">
            <!-- Календарь будет генерироваться JavaScript -->
        </div>
    </div>
</div>
