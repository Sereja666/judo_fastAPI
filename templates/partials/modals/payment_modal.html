<!-- templates/partials/modals/payment_modal.html -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="paymentModalLabel">
                    <i class="fas fa-credit-card me-2"></i>
                    Обработка оплаты
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="paymentAlert" class="alert d-none" role="alert"></div>

                <form id="paymentForm">
                    <input type="hidden" id="paymentStudentId" name="student_id">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="amount" class="form-label fw-bold">
                                    <i class="fas fa-money-bill-wave me-1"></i>
                                    Сумма оплаты (руб.)
                                </label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg" id="amount" name="amount"
                                           min="100" max="100000" step="100" required
                                           placeholder="Введите сумму" style="font-size: 1.2rem;">
                                    <span class="input-group-text bg-light" style="font-size: 1.2rem;">₽</span>
                                </div>
                                <div class="form-text">Сумма будет автоматически сопоставлена с тарифом</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-light h-100">
                                <div class="card-body">
                                    <h6 class="card-title text-muted">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Информация об ученике
                                    </h6>
                                    <div id="studentPaymentInfo" class="text-center">
                                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-list me-1"></i>
                            Доступные тарифы:
                        </label>
                        <div id="availablePrices" class="row g-3">
                            <!-- Тарифы будут загружены динамически -->
                            <div class="col-12 text-center">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="paymentPreview" class="card border-success mb-3 d-none">
                        <div class="card-header bg-success text-white">
                            <i class="fas fa-calculator me-1"></i>
                            Предварительный расчет
                        </div>
                        <div class="card-body">
                            <div id="previewText" class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>
                    Отмена
                </button>
                <button type="button" class="btn btn-success" id="confirmPayment" disabled>
                    <i class="fas fa-check me-1"></i>
                    Подтвердить оплату
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Скрытая форма для CSRF токена -->
<input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">
