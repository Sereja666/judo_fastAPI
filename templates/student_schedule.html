<!-- templates/student_schedule.html -->
{% extends "base.html" %}

{% block title %}Расписание для {{ student.name }}{% endblock %}

{% block content %}
<h1>Расписание для: {{ student.name }}</h1>

<div class="card mt-4">
    <div class="card-header">
        <h5 class="mb-0">Управление расписанием</h5>
    </div>
    <div class="card-body">
        <form id="scheduleForm">
            <input type="hidden" id="studentId" value="{{ student.id }}">

            <div class="mb-3">
                <label for="sportSelect" class="form-label">Выберите дисциплину:</label>
                <select id="sportSelect" class="form-select" required>
                    <option value="">-- Выберите дисциплину --</option>
                    {% for sport in sports %}
                    <option value="{{ sport.id }}">{{ sport.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="scheduleSection" class="hidden">
                <h5>Доступное расписание:</h5>
                <div id="scheduleList" class="mb-3">
                    <!-- Сюда будет загружаться расписание -->
                </div>

                <button type="submit" class="btn btn-primary">Сохранить расписание</button>
            </div>
        </form>
    </div>
</div>

<div id="message" class="mt-3"></div>

<div class="mt-3">
    <a href="/" class="btn btn-secondary">← Назад к списку учеников</a>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Загрузка расписания при выборе дисциплины
        $('#sportSelect').change(function() {
            const sportId = $(this).val();
            const studentId = $('#studentId').val();

            if (sportId) {
                loadSchedules(sportId, studentId);
                $('#scheduleSection').removeClass('hidden');
            } else {
                $('#scheduleSection').addClass('hidden');
            }
        });

        // Обработка отправки формы
        $('#scheduleForm').submit(function(e) {
            e.preventDefault();

            const studentId = $('#studentId').val();
            const sportId = $('#sportSelect').val();
            const selectedSchedules = [];

            $('.schedule-checkbox:checked').each(function() {
                selectedSchedules.push($(this).val());
            });

            if (selectedSchedules.length === 0) {
                showMessage('Пожалуйста, выберите хотя бы одно расписание', 'danger');
                return;
            }

            saveSchedule(studentId, sportId, selectedSchedules);
        });
    });

    function loadSchedules(sportId, studentId) {
        $('#scheduleList').html('<div class="text-center"><div class="spinner-border" role="status"></div></div>');

        // Загружаем доступное расписание
        $.get(`/get-schedules?sport_id=${sportId}`, function(schedules) {
            // Загружаем текущее расписание ученика
            $.get(`/get-student-schedules?student_id=${studentId}`, function(studentSchedules) {
                let html = '';

                if (schedules.length === 0) {
                    html = '<div class="alert alert-warning">Нет доступного расписания для выбранной дисциплины</div>';
                } else {
                    schedules.forEach(function(schedule) {
                        const isChecked = studentSchedules.includes(schedule.id);
                        html += `
                            <div class="form-check schedule-item ${isChecked ? 'selected' : ''}">
                                <input class="form-check-input schedule-checkbox" type="checkbox"
                                       value="${schedule.id}" id="schedule_${schedule.id}"
                                       ${isChecked ? 'checked' : ''}>
                                <label class="form-check-label w-100" for="schedule_${schedule.id}">
                                    <strong>${schedule.day_week}</strong>
                                    ${schedule.time_start} - ${schedule.time_end}
                                    ${schedule.description ? ` (${schedule.description})` : ''}
                                </label>
                            </div>
                        `;
                    });
                }

                $('#scheduleList').html(html);

                // Обработка клика по элементу расписания
                $('.schedule-item').click(function(e) {
                    if (!$(e.target).is('input')) {
                        const checkbox = $(this).find('.schedule-checkbox');
                        checkbox.prop('checked', !checkbox.prop('checked'));
                        $(this).toggleClass('selected', checkbox.prop('checked'));
                    }
                });

                // Обработка изменения checkbox
                $('.schedule-checkbox').change(function() {
                    $(this).closest('.schedule-item').toggleClass('selected', $(this).prop('checked'));
                });
            });
        });
    }

    function saveSchedule(studentId, sportId, scheduleIds) {
        const formData = new FormData();
        formData.append('student_id', studentId);
        formData.append('sport_id', sportId);
        scheduleIds.forEach(id => formData.append('schedule_ids', id));

        fetch('/save-schedule', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            showMessage(data.message, 'success');
        })
        .catch(error => {
            showMessage('Ошибка сохранения: ' + error, 'danger');
        });
    }

    function showMessage(text, type) {
        $('#message').html(`
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${text}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `);

        setTimeout(() => {
            $('.alert').alert('close');
        }, 5000);
    }
</script>
{% endblock %}
